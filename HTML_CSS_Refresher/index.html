<!DOCTYPE html>
<html>

<head>
    <title>HTML_CSS_Refresher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="person-box1">
            <div class="image-container">
                <div class="h1en2">
                    <h2>Carla Snepvangers</h2>
                    <h3>Friends with Marijn</h3>
                </div>
                <img src="img/avatar-female.jpg" alt="Avatar" style="width:60px">
            </div>
            <p>
                Carla requested permission to view your contact details
            </p>
            <div class="button-container">
                <button class="green">Approve</button>
                <button class="red">Decline</button>
            </div>
        </section>
        <section class="person-box2">
            <div class="image-container">
                <div class="h1en2">
                    <h2>Marijn Pijnenborg</h2>
                    <h3>New member</h3>
                </div>
                <img src="img/avatar-male.png" alt="Avatar" style="width:60px">
            </div>
            <p>
                Marijn wants to add you in to the group <span class="bold">best friends</span>
            </p>
            <div class="button-container">
                <button class="green">Approve</button>
                <button class="red">Decline</button>
            </div>
        </section>
    </main>

</body>

</html>
